theme = "tokyonight"

[editor]
line-number = "relative"
bufferline = "multiple"
cursorcolumn = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "file-name", "file-encoding"]
right = ["diagnostics", "selections", "position", "file-type"]
separator = "||"
mode.normal = "N"
mode.insert = "I"
mode.select = "S"


[editor.indent-guides]
render = true
character = "â”†"
skip-levels = 1

[keys.normal.j]
s = "goto_line_start"
e = "goto_line_end" 

